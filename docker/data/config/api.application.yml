eureka:
  client:
    registryFetchIntervalSeconds: 5
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://sensor-eureka:8761/eureka}
  instance:
    leaseRenewalIntervalInSeconds: 10
    leaseExpirationDurationInSeconds: 30
    preferIpAddress: true
    instance-id: ${spring.application.name}:${random.uuid}
spring:
  application:
    name: sensor-api
  datasource:
    url: jdbc:postgresql://sensor-postgres:5432/postgres
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
    show-sql: false
    open-in-view: false
  cloud:
    config:
      enabled: false
sensor:
  internal-apis:
    jwt:
      secret: Gkl3uP7ATJcLNka0p7+v4hY0OcTu9Y08+QP1sFYE4PI=
      expiration: 1440
  api:
    firmware-folder: firmwares
    mqtt:
      client-id: ${random.uuid}
      url: tcp://sensor-eclipse-mqtt:1883
      topic: $share/mygroup/server
      username: mqttUserServer
      password: mqtt
      max-reconnect-delay: 5000
      connection-timeout: 30000
      automatic-reconnect: true
      unsecur-rest-endpoint: true
server:
  port: 0
server:
  port: 8080
  servlet:
    session:
      cookie:
        name: "SENSOR_APP_COOKIES"
        max-age: 360000000
        same-site: lax
        http-only: false
eureka:
  client:
    registryFetchIntervalSeconds: 5
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://sensor-eureka:8761/eureka}
  instance:
    leaseRenewalIntervalInSeconds: 10
    leaseExpirationDurationInSeconds: 30
    preferIpAddress: true
    instance-id: ${spring.application.name}:${random.uuid}
spring:
  application:
    name: sensor-gui
#  config:
#    import: file:/home/${USER}/Documents/container/sensor/oauth-config.yml
  security:
    oauth2:
      client:
        registration:
          google:
            clientId: clientId
            clientSecret: clientSecret
  datasource:
    url: jdbc:postgresql://sensor-postgres:5432/postgres
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: update # Dostosuj tę wartość do swoich potrzeb
    properties:
      hibernate:
        format_sql: true
    show-sql: false
  cloud:
    config:
      enabled: false

server:
  port: 8080
  servlet:
    session:
      cookie:
        name: "SENSOR_APP_COOKIES"
        max-age: 360000000
        same-site: lax
        http-only: false
eureka:
  client:
    registryFetchIntervalSeconds: 5
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://sensor-eureka:8761/eureka}
  instance:
    leaseRenewalIntervalInSeconds: 10
    leaseExpirationDurationInSeconds: 30
    preferIpAddress: true
    instance-id: ${spring.application.name}:${random.uuid}
spring:
  application:
    name: sensor-gui
  datasource:
    url: jdbc:postgresql://sensor-postgres:5432/postgres
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: update # Dostosuj tę wartość do swoich potrzeb
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: false
  cloud:
    config:
      enabled: false
sensor:
  gui-url: http://127.0.0.1:3000
  redirect:
    login-success: http://127.0.0.1:3000/oauth2
  jwt:
    secret: Gkl3uP7ATJcLNka0p7+v4hY0OcTu9H08+QP1sFYE4PI=
    expiration: 1440
  core:
    sensor-flows-name: sensor-flows
    firmware-folder: firmwares
    jwt-internal:
      secret: Gkl3uP7ATJcLNka0p7+v4hY0OcTu9Y08+QP1sFYE4PI=
      expiration: 1440
  mqtt-ip: 192.168.1.71
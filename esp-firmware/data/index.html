<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Captive Portal</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="contener">
        <div class="card">
            <div class="card-header">
                Dostępne sieci
            </div>
            <div class="card-content">
                <ul class="lista">
                </ul>
                <button onclick="fetchAvailablesSSID()" style="float:right">Odśwież</button>
            </div>

        </div>
        <div class="card">
            <div class="card-header">
                Konfiguruj sieć
            </div>
            <div class="card-content">
                <div class="current-connected">Aktualnie połączony z: <em id="current-connected"></em></div>
                <div class="current-connected">Aktualnie połączony z: <em id="current-connected-ip"></em></div>
                <br />
                <form id="save-connection">
                    <div id="ssid_lab" style="display: block;">
                        <label for="ssid">SSID</label>
                        <input type="text" id="ssid" name="ssid">
                    </div>

                    <div id="password" style="display: block;">
                        <label for="password">Hasło</label>
                        <input type="password" name="password">
                    </div>

                    <button >Połącz</button>
                </form>
            </div>
        </div>
        <div class="card">
            <div class="card-header">
                Inicializacja
            </div>
            <div class="card-content">
                <div class="current-connected">ID urządzenia: <em id="device"></em></div>
                <br />
                <form id="save-server-key">
                    <div style="display: block;">
                        <label for="devive">Klucz serwera</label>
                        <input type="text" name="server_key" id="server_key" >
                    </div>

                    <button>Zapisz</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>

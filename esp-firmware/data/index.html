<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Sensor</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
<div class="contener">
    <div class="card">
        <div class="card-header">
            Available networks
        </div>
        <div class="card-content">
            <ul class="lista">
            </ul>
            <button onclick="fetchAvailablesSSID()" style="float:right">Refresh networks</button>
        </div>

    </div>
    <div class="card">
        <div class="card-header">
            Config
        </div>
        <div class="card-content">
            <div class="info">Current with ssid : <em id="ssid-json"></em></div>
            <div class="info">Device ip         : <em id="ip-json"></em></div>
            <div class="info">Device id         : <em id="device-key-json"></em></div>
            <div class="info">Server address    : <em id="server-ip-json"></em></div>
            <br>
            <br>
            <br>
            <form id="save">
                <div id="ssid_lab" style="display: block;">
                    <label for="ssid">SSID wifi</label>
                    <input maxlength="32" type="text" id="ssid" name="ssid">
                </div>

                <div id="password" style="display: block;">
                    <label for="password">Password wifi</label>
                    <input maxlength="64" type="password" name="password">
                </div>
                <div style="display: block;">
                    <label for="devive">Member key</label>
                    <input maxlength="16" type="text" name="member_key" id="member_key">
                </div>
                <div style="display: block;">
                    <label for="devive">Server IP</label>
                    <input maxlength="15" type="text" name="server_ip" id="server_ip">
                </div>
                <br>
                <button>Save</button>
                <em style="color: red;"> *If field is empty will be not save</em>
            </form>
        </div>
    </div>     
</div>
</body>
</html>
